<h4 class="page-header">Categories</h4>
<div class="list-group">
  <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="products" 
  (click)="onSelect()" class="list-group-item">All</a>
  
  <a routerLink="products/{{category.seoUrl}}" (click)="onSelect(category)" routerLinkActive="active" 
  class="list-group-item" *ngFor="let category of categories">{{category.categoryName}}</a>
</div>
